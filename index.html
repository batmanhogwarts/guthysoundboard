<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Calendar</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha384-u9i02jnV5GltONbl0AQB5npajJPM8DE7VV98IbRfAQKfdJ1Zcg39uL5cSYgywO4x"
      crossorigin="anonymous"
    />
</head>
<body>

    <!-- Buttons -->
    <div class="button-container">
        <button class="modern-button" id="current-month">
            <i class="fas fa-calendar-day"></i> Current Month
        </button>
        <button class="modern-button" id="last-alarm">
            <i class="fas fa-bell"></i> Last Alarm
        </button>
    </div>

    <!-- Calendar Header -->
    <div class="calendar-header">
        <button class="nav-arrow" id="prev-month">
            <i class="fas fa-chevron-left"></i>
        </button>
        <span id="calendar-month-year">September 2024</span>
        <button class="nav-arrow" id="next-month">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <!-- Calendar Body -->
    <table id="calendar">
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
            <!-- Calendar dates will be injected here by JavaScript -->
        </tbody>
    </table>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
